<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Link Pixel Log</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0e2a3a, #123c56);
      color: #f2f2f2;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 12px 0 6px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    p {
      margin: 0 0 32px;
      font-size: 15px;
      opacity: 0.85;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
      color: #0e2a3a;
      text-decoration: none;
      padding: 17px;
      margin: 16px 0;
      border-radius: 20px;
      font-size: 17px;
      font-weight: bold;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="avatar">
      <img src="img/perfil.jpg" alt="Foto ou logo">
    </div>

    <h1>Pixel Log Studio</h1>
    <p>Criações inovadoras</p>

    <a class="btn" href="https://wa.me/5511933906302">WhatsApp</a>
    <a class="btn" href="https://www.instagram.com/pixellog_studio?igsh=d2hnMDc2eWs2MmYy">Instagram</a>
    <a class="btn" href="https://maps.google.com">Endereço</a>

  </div>

</body>
</html>
